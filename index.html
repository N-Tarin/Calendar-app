<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="month">
    <div class="month__items">
      <span class="month__item monthPrev">
        <i class="fas fa-chevron-left"></i>
      </span><!-- /.month__item monthPrev -->
      <h2 id="month" class="month__item monthNow">
      </h2><!-- /.month__item monthNow -->
      <span class="month__item monthNext">
        <i class="fas fa-chevron-right"></i>
      </span><!-- /.month__item monthNext-->
    </div><!-- /.month__items -->
  </section><!-- /.month -->

  <section class="calendar">
    <table class="table">
      
      <thead class="thead">
        <tr class="tbody__weeks">
          <th class="tbody__week">
            Sun
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Mon
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Tue
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Wed
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Thu
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Fri
          </th><!-- /.tbody__week -->
          <th class="tbody__week">
            Sat
          </th><!-- /.tbody__week -->
        </tr><!-- /.tbody__weeks -->
      </thead><!-- /.thead -->
      
      <tbody class="tbody">
        <tr class="tbody__days">
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
          <td class="tbody__day">
            １
          </td><!-- /.tbody__day -->
        </tr><!-- /.tbody__days -->

      </tbody><!-- /.tbody -->
  
    </table><!-- /. table -->
  </section><!-- /.calendar -->

  <section class="add">
    <div class="add__buttonWrapper">
      <button class="add__button">
        ＋
      </button><!-- /.add__button -->
    </div><!-- /.add__buttonWrapper -->
  </section><!-- /.add -->

  <section class="list">
    <div class="list__container">
      <ul class="list__items">
        <li class="list__item">
          schedule
        </li><!-- /.list__item -->
        <li class="list__item">
          schedule
        </li><!-- /.list__item -->
        <li class="list__item">
          schedule
        </li><!-- /.list__item -->
      </ul><!-- /.list__items -->
    </div><!-- /.list__container -->
  </section><!-- /.list -->
    
  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/59f9f0717a.js" crossorigin="anonymous"></script>
</body>
</html>
